<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viewport : 모바일에서 실제 픽셀로 변환시켜주는 역할 -->
    <title>네이버 요약 뉴스</title>

    <!-- CSS 인라인 코딩 영역 -->

    <style>
      /* CSS영역 내 주석문 */
    </style>
  </head>

  <body>
    <!-- 1. 상단 영역 : 제목, 메뉴 -->
    <header id="top" class="bx"></header>
    <!-- 2. 메인 영역 : 켄텐츠 -->
    <main id="cont" class="bx"></main>
    <!-- 3. 하단 영역 : 회사 정보 -->
    <footer id="info" class="bx"></footer>

    <!-- 
        [ 레이아웃을 위한 블록요소 ]
        div : 영역을 나누고 묶어주는 요소

        [ HTML5에서 등장한 div친구들]
        - div에 내용을 구분하는 이름을 지어줌
        - 의미가 있는 요소를 시멘틱이라고 함!
        1. header : 머릿부분
        2. footer : 아래부분
        3. main : 메인부분(한 번만 사용!)
        4. nav : 네비게이션 부분
        5. aside : 부가정보
        6. section : 내용 구분 파트
        7. article : 독립된 내용 구분 파트
        (section / article 내부에 h1~6 태그를 쓸 것을 권고함)


        참고) 요소와 태그는 무엇이 다른가?
            요소(element)는 공통적인 성질을 이를때 사용
            태그(tag)는 구체적인 요소를 사용할 때 지칭하는 말

     -->
  </body>
</html>
