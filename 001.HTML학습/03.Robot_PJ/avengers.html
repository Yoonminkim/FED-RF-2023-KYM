<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>어벤저스 캐릭터 소개</title>
        <!-- 외부CSS -->
        <link rel="stylesheet" href="./css/avengers.css">
        <!-- 외부JS -->
        <script src="./js/avengers.js"></script>
    </head>
    <body>
        <!-- 캐릭터 소개 페이지 -->
        <div>
            <section class="page character">
                <!-- page를 쓰면 1페이지씩 스크롤링이 가능하다. -->
                <h2 class="tit">캐릭터 소개 페이지</h2>
                <!-- 메인 캐릭터 박스 -->
                <div class="avengers-box">
                    <!-- 1. 아이언맨 -->
                    <div class="hero">
                        <!-- 아이언맨 이미지 -->
                        <img src="./ab_img/ironman.png" alt="아이언맨">
                        <!-- 아이언맨 소개글박스 -->
                        <article class="txt">
                            <div>
                                <h3>아이언맨
                                    <p>
                                        천재적인 두뇌와 재능으로 세계 최강의 무기업체를 이끄는 CEO이자, 타고난 매력으로 셀러브리티 못지않은 화려한 삶을 살아가던 억만장자 토니 스타크.
                                    </p>
                                </h3>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </div>
        <!-- 예고편 트레일러 페이지 -->
        <div>
            <section class="page trailer">
                <h2 class="tit">예고편 페이지</h2>
            </section>
        </div>
    </body>
</html>
